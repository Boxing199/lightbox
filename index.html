<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.2/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrapper">
        <h3 class="title">Gallery</h3>
        <div class="gallery">
            <a href="./images/night.jpg" data-fancybox="gallery">
                <img src="./images/night.jpg" alt="img" />
            </a>
            <a href="./images/Autumn.jpg" data-fancybox="gallery">
                <img src="./images/Autumn.jpg" alt="img" />
            </a>
            <a href="./images/mountains.jpg" data-fancybox="gallery">
                <img src="./images/mountains.jpg" alt="img" />
            </a>
            <a href="./images/miklyway.jpg" data-fancybox="gallery" >
                <img src="./images/miklyway.jpg" alt="img" />
            </a>
            <a href="./images/tree.jpg" data-fancybox="gallery" >
                <img src="./images/tree.jpg" alt="img" />
            </a>
        </div>
    </div>    
    <div class="single-img-wrapper">
        <h3 class="title">Single image</h3>
        <div class="single-img">
            <a href="./images/taiga.jpg" data-fancybox >
                <img src="./images/taiga.jpg" alt="img" />
            </a>
            <a href="./images/frozen-lake.jpg" data-fancybox >
                <img src="./images/frozen-lake.jpg" alt="img" />
            </a>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.2/jquery.fancybox.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
